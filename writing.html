---
layout: default
title: Kao - Writing
---

<div id="home">
  <h1>Writing</h1>
  <br>
  <table class="writing"><tbody>
    {% for post in site.posts %}
      <tr>
        <td style="width:6em">{{ post.date | date_to_string }}</td>
        <td style="padding-right:0.25em"></td>
        <td><span><a href="{{ post.url }}">{{ post.title }}</a></span></td>
      </tr>
    {% endfor %}
  </tbody></table>
</div>
